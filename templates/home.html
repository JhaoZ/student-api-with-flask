<html>
    <head>
        <title>Student API</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <nav style = "background-color: royalblue" class = "navbar shadow-sm">
            <a class = "text-white navbar-brand ml-4" href="#">Student API</a>
            <a class = "text-white navbar-item mr-4" href="#">How to use</a>
        </nav>
        
        <div class= "container mt-2">
            <h2 class = "border-dark border-bottom pb-1 mb-3">Student Data</h2>
            {% for student in data %}
            <!--card-->
            <div class = "card mb-4 shadow">
                <div style = "background-color: slategray" class = "card-header">
                    <h5 class = "d-inline card-title text-white">
                        {{student.FirstName}} {{student.LastName}}
                    </h5>
                    <div class ="d-inline float-right">
                        <p class = "d-inline text-white">
                            ID: {{student.ID}}
                        </p>
                    </div>
                </div>
                <div class ="card-body">
                    <h6 class = "card-subtitle mb-2 text-muted">GPA: {{student.GPA}}/4.0</h6>
                    <h6 class = "card-subtitle mb-2 text-muted">Class: {{student.Class}}</h6>
                    <h6 class = "card-subtitle mb-2 text-muted">Age: {{student.Age}}</h6>
                    <h6 class = "card-subtitle mb-2 text-muted">Tardies and Absences: {{student.LateAbsent}}</h6>
                    <p class = "card-text">{{student.Description}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
