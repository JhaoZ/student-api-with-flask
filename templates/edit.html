{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
    <h2 class = "border-dark border-bottom pb-1 mb-3">Edit Student</h2>
        <form action="{{url_for('student_id_methods', id=student.ID)}}" class = "d-inline" method = "POST">
            <div class = "form-group">
                <h4>Name</h4>
                <div class = "form-group">
                    <div class = "form-group">
                        <label for="FirstName">First Name</label>
                        <input type = "text" class = "form-control" name = "FirstName" placeholder= "Enter First Name" value = "{{student.FirstName}}">
                    </div>
                    <div class = "form-group">
                        <label for="LastName">Last Name</label>
                        <input type = "text" class = "form-control" name = "LastName" placeholder= "Enter Last Name" value = "{{student.LastName}}">
                    </div>
                </div>
            </div>
            <h4>Other Information</h4>
            <div class = "form-group">
                <label for = "ID">Student ID</label>
                <input type = "text" class = "form-control" name = "ID" placeholder= "Enter Student ID" value = "{{student.ID}}">
            </div>
            <div class = "form-group">
                <label for = "GPA">GPA (between 0.0 to 4.0)</label>
                <input type = "number" min = "0" max = "4" step = "0.01" class = "form-control" name = "GPA" placeholder= "Enter GPA (Between 0.0 to 4.0)" value = "{{student.GPA}}">
            </div>
            <div class = "form-group">
                <label for = "Class">Class</label>
                <input type = "text" class = "form-control" name = "Class" placeholder= "Enter Class" value = "{{student.Class}}">
            </div>
            <div class = "form-group">
                <label for = "Age">Age</label>
                <input type = "number" class = "form-control" name = "Age" placeholder = "Enter Age" value = "{{student.Age}}">
            </div>
            <div class = "form-group">
                <label for = "LateAbsent">Number of Lates/Absents</label>
                <input type = "number" class = "form-control" name = "LateAbsent" placeholder = "Enter Number of Lates/Absents" value = "{{student.LateAbsent}}">
            </div>
            <div class = "form-group">
                <label for = "Description">Description</label>
                <input type = "text" class = "form-control" name = "Description" placeholder = "Enter a Description" value = "{{student.Description}}">
            </div>
            <button type = "submit" class = "btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
